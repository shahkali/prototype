<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style type="text/css">
      #mynetwork {
          height: 625px;
          border: 1px solid lightgray;
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      setTimeout(() => {
        
      // create an array with nodes
      var nodes = new vis.DataSet([
  
      { id: 2, value: 15, label: "Waltmat,2008" },
      { id: 3, value: 12, label: "Barney,2003" },
      { id: 4, value: 16, label: "Coley,2002" },
      { id: 5, value: 17, label: "Grant,1998" },
      { id: 6, value: 15, label: "Langdon,2028" },
      { id: 7, value: 6, label: "Lee,1773" },
      { id: 8, value: 5, label: "Merlin,2008" },
      { id: 9, value: 2, label: "Mick,1997" },
      { id: 10, value: 18, label: "Tod,2005" },
      ]);
  
      // create an array with edges
      var edges = new vis.DataSet([
      { from: 2, to: 8, value: 3, title: "Dummy Title" },
      { from: 2, to: 9, value: 5, title: "Dummy Title" },
      { from: 2, to: 10, value: 1, title: "Dummy Title" },
      { from: 4, to: 6, value: 7, title: "Dummy Title" },
      { from: 5, to: 7, value: 2, title: "Dummy Title" },
      { from: 4, to: 5, value: 1, title: "Dummy Title" },
      { from: 9, to: 10, value: 2, title: "Dummy Title" },
      { from: 2, to: 3, value: 5, title: "Dummy Title" },
      { from: 3, to: 9, value: 4, title: "Dummy Title" },
      { from: 5, to: 3, value: 1, title: "Dummy Title" },
      { from: 2, to: 7, value: 4, title: "Dummy Title" },
      ]);
  
      // create a network
      var container = document.getElementById('mynetwork');
  
      // provide the data in the vis format
      var data = {
          nodes: nodes,
          edges: edges
      };
      var options = {
          //Properties
          autoResize: true,
          height: '100%',
          width: '100%',
          locale: 'en',
          locales: {},
          clickToUse:false,
  
          edges: {hoverWidth: 1.5},
      nodes:{
        borderWidth: 2,
        borderWidthSelected: 4,
  
      color: {
        border: '#cbcbcc',
        background: '#aac1c0',
        highlight: {
          border: '#fff',
          background: '#5f9ea0 '
        },
        hover: {
          border: '#fff',
          background: '#5f9ea0 '
        }
      },
  
      font: {
        color: '#fff',
        size: 14, // px
        face: 'arial',
        background: 'none',
        strokeWidth: 0, // px
        strokeColor: '#ffffff',
        align: 'center',
        multi: false,
        vadjust: 0,
        bold: {
          color: '#343434',
          size: 14, // px
          face: 'arial',
          vadjust: 0,
          mod: 'bold'
        },
        ital: {
          color: '#343434',
          size: 14, // px
          face: 'arial',
          vadjust: 0,
          mod: 'italic',
        },
        boldital: {
          color: '#343434',
          size: 14, // px
          face: 'arial',
          vadjust: 0,
          mod: 'bold italic'
        },
        mono: {
          color: '#343434',
          size: 15, // px
          face: 'courier new',
          vadjust: 2,
          mod: ''
        }
      },
      
      label: undefined,
      labelHighlightBold: true,
      level: undefined,
      mass: 1,
      physics: true,
      scaling: {
        min: 10,
        max: 30,
        label: {
          enabled: false,
          min: 14,
          max: 30,
          maxVisible: 30,
          drawThreshold: 5
        },
        customScalingFunction: function (min,max,total,value) {
          if (max === min) {
            return 0.5;
          }
          else {
            let scale = 1 / (max - min);
            return Math.max(0,(value - min)*scale);
          }
        }
      },
      shadow:{
        enabled: false,
        color: 'rgba(0,0,0,0.5)',
        size:10,
        x:5,
        y:5
      },
      shape: 'circle',
      shapeProperties: {
        borderDashes: false, // only for borders
        borderRadius: 6,     // only for box shape
        interpolation: false,  // only for image and circularImage shapes
        useImageSize: false,  // only for image and circularImage shapes
        useBorderWithImage: false,  // only for image shape
        coordinateOrigin: 'center'  // only for image and circularImage shapes
      }
     
    },
          //Events
          interaction:{
          dragNodes:true,
          dragView: true,
          hideEdgesOnDrag: false,
          hideEdgesOnZoom: false,
          hideNodesOnDrag: false,
          hover: true,
          hoverConnectedEdges: true,
          keyboard: {
          enabled: false,
          speed: {x: 10, y: 10, zoom: 0.02},
          bindToWindow: true,
          autoFocus: true,
          },
          multiselect: false,
          navigationButtons: false,
          selectable: true,
          selectConnectedEdges: true,
          tooltipDelay: 300,
          zoomSpeed: 1,
          zoomView: true
      },
          //Graph animation on loading
          physics:{
              stabilization: false
          }
      };
  
      // initialize your network!
      var network = new vis.Network(container, data, options);
      // Add a click event to a node
          network.on("hoverNode", function (params) {
            var nodeId = params.node;
            var nodeLabel = nodes.get(nodeId).label;
            console.log("Hovering over node:", nodeLabel);

            document.getElementById("artid").innerHTML=params.node+" "+nodeLabel
        
          });
          
  
      }, 3000);


  
  </script>

  </body>
</html>
